<!-- About -->
  <section class="page-section" id="{{ site.data.sitetext.about.section | default: "about" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.about.title | default: "About Me" }}</h2>
          <!-- <h3 class="section-subheading text-muted">{{ site.data.sitetext.about.text | default: "" }}</h3> -->
        </div>
      </div>
	  <div class="row">
    <div class="timeline-image">
      <img class="rounded-circle img-fluid" src="{{ site.data.sitetext.about.image }}" alt="{{ site.data.sitetext.about.alt | default: ""}}">
    </div>
		<div class="col-lg-8 mx-auto text-center">
		  <div class="large text-muted">{{ site.data.sitetext.about.text | markdownify }}</div>
		</div>
	  </div>
    </div>
  </section>
<!-- End About -->
