toolbox:
    title: "Toolbox"
    text: "Things I can do"
    section: toolbox
    list:
      - title: "Mobile Development"
        desc: "For development, I write Kotlin (Preferred) & Java for Native Android development and for Hybrid apps I use Flutter with Dart (Preferred), React Native & Ionic. I can also build API's that can consume thousands of records using Node JS and Ruby on Rails. I use Android Studio for Android development and VS Code for Hybrid development and for Backend development. When time permits, I like to explore and try working on interesting opensource projects to ear a bit of extra knowledge and keep my skills fresh."
        icon: fas fa-mobile 
      - title: "Backend API"
        desc: "I have been building scalable Backend API both for porfessional use and as a hobbist. I use Ruby on Rails for most of my project with postgress as my database. I can build admin panels to easily manage content/data. I can also build secure and powerfull web services using NodeJS."
        icon: fas fa-server       
      - title: "UI/UX Prototyping"
        desc: "My design process always starts with a pencil and paper, scribbling ideas, and concepts, thinking about the problem and the solution. This helps me build a flawless UX for the end users. Once I have an idea of what I want to achieve, I then sit down at my computer and start with wireframes and low-level mockups. Then add the imagery, typography design and details. My high-level designs usually are made with Adobe XD and Sketch."
        icon: fas fa-pencil-ruler

