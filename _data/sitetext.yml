about:
    title: "About Me"
    text: "Hardworking, highly proficient Mobile Developer with over 8 plus years’ experience and a real passion for mobile applications designing, development and deployment. Readily embracing cutting-edge technology. I have gained an in-depth understanding of the main mobile platforms and recognize the subtle differences between each. I'm very motivated and hate the idea of patchwork. Having helped develop a series of successful products on Android (Native) and iOS (Hybrid). As an Additional plus I can also build backend API’s using Ruby on Rails and Node JS. I am seeking a new opportunity that will allow me to further expand on these skills.<br/><br/>I’m constantly learning more about mobile technologies and other design-related topics, It's fascinating how we are constantly evolving and how new frameworks and designs make it better each and every day, currently playing around with machine learning on mobile devices. I spend my days working on different ideas and drinking coffee. "
